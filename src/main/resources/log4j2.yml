Configuration:
  Appenders:
    RollingRandomAccessFile:
      name: RollingRandomAccessFile
      fileName: /var/log/tomcat_log/hudson-test-logs/app.log
      filePattern: /var/log/tomcat_log/hudson-test-logs/app-%d{yyyy-MM-dd}.log.gz
      PatternLayout:
        Pattern: '%d %p %c{1.} [%t] %m%n'
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: RollingRandomAccessFile